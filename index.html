<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <title>Moving Car Using CSS</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body class="main">
        <h1>Moving Car Using CSS</h1>
        <div class="car-road">
            <div class="car">
                <div class="car-top">
                    <div class="window" ></div>
                </div>
                <div class="car-base" ></div>
                <div class="wheel-left wheel">
                    <div class="wheel-spike" ></div>
                    <div class="wheel-center" ></div>
                </div>
                <div class="wheel-right wheel">
                    <div class="wheel-spike" ></div>
                    <div class="wheel-center" ></div>
                </div>
                <div class="head-light" ></div>
            </div>
            <div class="road" ></div>
        </div>
    </body>
</html>
